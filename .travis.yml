language: python

python:
- '3.7'

service:
- docker

branches:
  except:
  - flux-sync-refractr-prod
  - flux-sync-refractr-stage

before_install:
- pip install awscli

git:
  clone: false

install:
- git clone https://github.com/$TRAVIS_REPO_SLUG $TRAVIS_REPO_SLUG
- cd $TRAVIS_REPO_SLUG
- git checkout -qf $TRAVIS_COMMIT
- git fetch --unshallow --tags
- pip install doit
- pip install -r requirements.txt

script:
  # this step will build, test and publish (if appropriate)
  # publish will only push to ECR once merged to master
- doit publish

env:
  global:
  - secure: 
  - secure: 
