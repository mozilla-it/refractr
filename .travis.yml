language: python

python:
- '3.7'

service:
- docker

branches:
  except:
  - flux-sync-refractr-prod
  - flux-sync-refractr-stage

before_install:
- pip install awscli

install:
- git fetch --unshallow --tags
- VERSION=$(git describe --match "v*" --abbrev=7)
- pip install doit
- pip install -r requirements.txt

script:
- doit test
- echo test

deploy:
  provider: script
  script:
    - doit publish
  on:
    # This is a cheat, set to all branches and do a check
    all_branches: true
    condition: $TRAVIS_TAG != "" || $TRAVIS_BRANCH =~ ^(master|tagging)$

env:
  global:
  - secure: 
  - secure: 
