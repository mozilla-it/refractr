language: python
python:
- '3.7'
service:
- docker
branches:
  except:
  - flux-sync-refractr-prod
  - flux-sync-refractr-stage
before_install:
- pip install awscli
git:
  depth: false
install:
- git fetch origin -f -u +refs/heads/*:refs/heads/* --tags
- pip install doit
- pip install -r requirements.txt
script:
- doit publish
env:
  global:
  - secure: 
  - secure: 
